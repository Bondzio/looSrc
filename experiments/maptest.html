<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBgagGewnT1BI-cln1hhbVSufAL3W08lRo&sensor=FALSE&region=CH">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(46.95, 7.45),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
            map.setTilt(89);
            map.setHeading(30);
            
                    function rotate90() {
          var heading = map.getHeading() || 0;
          map.setHeading(heading + 1);
        }

        function autoRotate() {
          // Determine if we're showing aerial imagery
          if (map.getTilt() != 0) {
            window.setInterval(rotate90, 30);
          }
        }
        
        //autoRotate();
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
